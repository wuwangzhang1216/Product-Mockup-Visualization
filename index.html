<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKU Mockup Foundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              // --- Intro Sequence Animations ---
              hopIn: {
                '0%': { transform: 'translateX(-120%) translateY(-20px) rotate(-10deg)' },
                '30%': { transform: 'translateX(-70%) translateY(0) rotate(0deg) scaleY(0.9)' }, /* Land/Squash */
                '50%': { transform: 'translateX(-50%) translateY(-25px) rotate(5deg) scaleY(1.05)' }, /* Jump */
                '70%': { transform: 'translateX(-30%) translateY(0) rotate(0deg) scaleY(0.9)' }, /* Land/Squash */
                '85%': { transform: 'translateX(-15%) translateY(-10px) rotate(-2deg) scaleY(1.02)' }, /* Mini hop */
                '100%': { transform: 'translateX(0) translateY(0) rotate(0deg) scaleY(1)' }
              },
              legMove: {
                '0%': { transform: 'rotate(20deg) translateY(0)' },
                '100%': { transform: 'rotate(-20deg) translateY(-2px)' }
              },
              swoopIn: {
                '0%': { transform: 'translate(150%, -150%) rotate(45deg)', opacity: '0' },
                '60%': { transform: 'translate(-10%, 10%) rotate(-10deg)', opacity: '1' },
                '100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '1' }
              },
              shake: {
                '0%, 100%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(0deg)' }
              },
              sprayParticle: {
                 '0%': { transform: 'translate(0,0) scale(0.2)', opacity: '0' },
                 '20%': { opacity: '1' },
                 '100%': { transform: 'translate(-120px, 60px) scale(2.0)', opacity: '0' }
              },
              anticipateSprint: {
                 '0%': { transform: 'skewX(0) translateX(0)' },
                 '40%': { transform: 'skewX(15deg) translateX(-30px) scale(0.95)' }, /* Lean back */
                 '100%': { transform: 'skewX(-30deg) translateX(120vw) scale(1.1)' } /* Zoom */
              },
              spinAppear: {
                 '0%': { transform: 'scale(0) rotateX(90deg)', opacity: '0' },
                 '60%': { transform: 'scale(1.1) rotateX(0deg)', opacity: '1' },
                 '100%': { transform: 'scale(1) rotateX(0deg)', opacity: '1' }
              },
              drawStroke: {
                 '0%': { strokeDasharray: 300, strokeDashoffset: 300 },
                 '100%': { strokeDasharray: 300, strokeDashoffset: 0 }
              },
              popIn: {
                 '0%': { transform: 'scale(0.5)', opacity: '0', filter: 'blur(10px)' },
                 '70%': { transform: 'scale(1.1)', opacity: '1', filter: 'blur(0px)' },
                 '100%': { transform: 'scale(1)', opacity: '1' }
              },
              flash: {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '0.8' }
              },
              fadeOut: {
                 '0%': { opacity: '1' },
                 '100%': { opacity: '0' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      
      .glass-panel {
        background: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .hero-gradient {
        background: linear-gradient(to right, #4f46e5, #9333ea, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Hide scrollbar for horizontal lists */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .mask-gradient-r { mask-image: linear-gradient(to right, black 85%, transparent 100%); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
